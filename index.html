    <script type="text/javascript" id = "addsearch">
      const resourceType = 'MedicinalProductDefinition';
      url=window.location.search.split('url=')[1];   
      urlsplit=url.split('/'+resourceType+'/');
      if (urlsplit[1]) {
        resourceid=urlsplit[1]
        qrystring = '?_format=json&_id='+resourceid;
        url=urlsplit[0]+'/'+resourceType+qrystring;
      }

      const result = document.querySelector('#result')
      const engine = new liquidjs.Liquid()
      $.get("./templates/template.liquid", function(ltemplate) {
          const resourceUrl = window.location.search.split('url=')[1];
          $.getJSON(url, function(json) {
              engine
              .parseAndRender(ltemplate, json)
              .then(html => result.innerHTML = html)
          });
      });
      </script>

  </body>
